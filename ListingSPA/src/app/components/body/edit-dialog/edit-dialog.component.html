<div class="edit-form">
    <a routerLink="/" routerLinkActive="active"><img src="../../../../assets/icons/close.svg" class="cancel-button"></a>
    <label class="form-label">Name :</label>
    <input class="form-input" type="text" name="Name" #name value={{person.name}}>
    <br><br>
    <label class="form-label">Age :</label>
    <input class="form-input" type="number" name="Number" #number value={{person.age}}>
    <br><br>
    <label class="form-label">Gender :</label>
    <select class="form-input" name="Gender" #gender value={{person.gender}}>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <br><br>
    <label class="form-label">Blood Group :</label>
    <select class="form-input" name="BloodGroup" #blood>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <br><br>
    <label class="form-label">Birth Date :</label>
    <input class="form-input" type="date" #bdate placeholder="eg: 18-12-2000">
    <br><br>
    <label class="form-label">Phone :</label>
    <input class="form-input" type="tel" #phone value={{person.phone}}>
    <br><br>
    <label class="form-label">Email :</label>
    <input class="form-input" type="email" #email placeholder="eg: abc@gmail.com">
    <br><br>

    <a routerLink="/" routerLinkActive="active" class="inactive">
        <div class="submit-button" (click)="edit(name.value,number.value,gender.value,phone.value,blood.value,email.value,bdate.value)"><img src="../../../../assets/icons/edit.svg" style="height: 20px;width: 20px;"> Save</div>
    </a>
</div>


<div class="overlay"></div>
